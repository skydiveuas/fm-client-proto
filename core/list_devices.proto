syntax = "proto3";

package com.fleetmgr.interfaces;

option java_multiple_files = true;

import "common/connection_state.proto";

message Device {
    string id = 1;
    string name = 2;
    string owner = 3;
    string type = 4;
    ConnectionState connection = 5;
    string metadata = 6;
}

message ListDevicesResponse {
    repeated Device devices = 1;
}